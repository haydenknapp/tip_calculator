<!doctype html>
<html>
	<head>
		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body onload="updateAll()">
		<ul id="calculator">
			<li id="calcTitle">
				Tip Calculator
			</li>
			<li>
				<span class="fieldTitles">Bill</span>
			</li>
			<li>
				<input type='text' id='billInput' value="$20.00" onkeyup="changeCents()">
			</li>
			<li>
				<span class="fieldTitles">Tip %</span>
			</li>
			<li>
				<table class="fieldTable">
					<tr>
						<th class="clickable"><button class="clickable" onclick="minusPercent()">-</button></th>
						<th class="inputs"><span id="tipPercent">20%</span></th>
						<th class="clickable"><button class="clickable" onclick="plusPercent()">+</button></th>
					</tr>
				</table>
			</li>
			<li>
				<span class="fieldTitles">Number of people</span>
			</li>
			<li>
				<table class="fieldTable">
					<tr>
						<th class="clickable"><button class="clickable" onclick="minusPeople()">-</button></th>
						<th class="inputs"><span id="numPeople">4</span></th>
						<th class="clickable"><button class="clickable" onclick="plusPeople()">+</button></th>
					</tr>
				</table>
			</li>
			<li>
			<table class="resultsTable">
				<tr>
					<td class="smallResultTd"><span class="smallResult">Tip</span><br><span class="smallResultMinor">per person</span></td>
					<td class="smallResultValue" id="tipPerPerson">$2.62</td>
				</tr>
				<tr>
					<td class="smallResultTd"><span class="smallResult">Total</span><br><span class="smallResultMinor">per person</span></td>
					<td class="smallResultValue" id="totalPerPerson">$2.62</td>
				</tr>

			</table>
			</li>
			<li style="text-align: center; font-size: 13px;">
				Full Amount
			</li>
			<li style="text-align: center;" id="fullAmount">
				$62.84
			</li>
		</ul>
	</body>
</html>
