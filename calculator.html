<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="calculator">
			<span id="calcTitle">Tip Calculator</span><br>
			<span class="fieldTitles">Bill</span><br>
			<input type='text' class='billInput' value="$20.00"><br>
			<span class="fieldTitles">Tip %</span><br>
			<table class="fieldTable">
				<tr>
					<th class="clickable"><button class="clickable ">-</button></th>
					<th><span id="tipPercent">20.0</span></th>
					<th class="clickable"><button class="clickable">+</button></th>
				</tr>
			</table>
			<span class="fieldTitles">Number of people</span><br>
			<table class="fieldTable">
				<tr>
					<th class="clickable"><button class="clickable ">-</button></th>
					<th><span id=numPeople">4</span></th>
					<th class="clickable"><button class="clickable">+</button></th>
				</tr>
			</table>

		</div>
	</body>
</html>
